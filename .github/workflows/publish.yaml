on:
  push:
    branches:
      - main

name: Publish

jobs:
  check:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@d12701459954fec471b2d34cdf7ea3374b026383
      - uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- --publish
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
